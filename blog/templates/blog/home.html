{% extends "base.html" %}
{% block content %}
<div class="col-sm-10">
    <h1 class="text-dark my-5">Home page</h1>
    {% for post in posts %}
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>{{post.title}}</h1>
            <p>{{post.description}}</p>
        </div>
    {% endfor %}
</div>
{% endblock  %}
